<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_registro.css">
    <link rel="shortcut icon" href="images/Logo_icono.ico">
    <title>Registro | Siinbal </title>
</head>
<body>
  
    <form>
        <div>
            <div class="input-box">
                <img src="images/Siinbal_Texto.png" alt="" >
               <header class="encabezado">Registrate</header>
               
                <div class="input-field">
                    <input type="text" class="input" id="nombre" required pattern="^[A-Z][a-z]{1,19}$" title="Ingresa un nombre con la inicial mayuscula">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="input-field">
                    <input type="text" class="input" id="apellido" required pattern="^[A-Z][a-z]{1,19}$" title="Ingresa un nombre con la inicial mayuscula">
                    <label for="name">Apellido</label>
                </div>
            
                <div class="input-field">
                    <input type="text" class="input" id="email" required>
                    <label for="email">Correo Electronico</label>
                </div>
                <div class="input-field">
                    <input type="text" class="input" id="numeroCuenta" required>
                    <label for="numeroCuenta">Numero de cuenta</label>
                </div>
                <div class="input-field">
                    <input type="text" class="input" id="locacion" required>
                    <label for="locacion">Locacion</label>
                </div>
                
                
                <div class="input-field">
                    <input type="password" class="input" id="password" required >
                    <label for="password">Contraseña</label>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="nPassword" required >
                    <label for="nPassword">Repetir Contraseña</label>
                </div>
                <div class="input-field">
                    <a onclick="registrarUsuario()"class="btn btn-primary mt-3">Registrarme</a>    
                </div>
                <div class="signin">
                    <a href="#">Politicas de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
            </div>
       </div>
    </form>
   
        

     <!--CSS y JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script-registrar.js"></script>

</body>
</html>
