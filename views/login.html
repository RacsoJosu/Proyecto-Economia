 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/Logo_icono.ico">
    <title>Login | Siinbal </title>
</head>
<body>
    <form action="">
        <div class="wrapper">
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image">
                        <!-------Image-------->
                        <img src="images/Logo.png" alt="" >
                        <div class="text">
                            <p>Hay lugares donde uno se queda, y lugares que quedan en uno <i>- Marcel Proust</i></p>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header class="encabezado">¡Comienza tu aventura!</header>
                            <div class="input-field">
                                <input type="email" class="input" id="email" required>
                                <label for="email">Correo Electronico</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" required >
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="input-field">
                                <a onclick="iniciarSesion()"class="btn btn-primary mt-3">Iniciar Sesion</a>     
                            <div class="signin">
                                <span>¿Aun no tienes una cuenta? <a href="registro.html">Crea una cuenta aqui</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--CSS y JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script-login.js"></script>
</body>
</html>
